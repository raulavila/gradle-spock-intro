apply plugin: 'groovy'
apply plugin: 'java'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.4.4"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
    
    testCompile "org.easytesting:fest-assert:1.4"
    testCompile "org.mockito:mockito-all:1.10.19"
}
